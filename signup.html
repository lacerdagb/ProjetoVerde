<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="left">
            <h1>Nova conta</h1>

            <form class="form">
                <input class="input" type="text" placeholder="Digite o seu nome">
                <input class="input" type="email" placeholder="Digite o seu email">
                <input class="input"  type="password" placeholder="Digite a sua senha">
                <div class="area">
                    <input type="checkbox" name="termos" id="termos" class="termos"> <label for="termos">Concordo com os termos</label>
                </div>
                <button class="button"  type="submit">Criar conta</button>
            </form>
            <div class="area">
                <span class="link">Já possui uma conta? <a href="index.html">Faça login</a> </span>
            </div>
        </section>

        <section class="right">
            <img class="info-img" src="img/planta.jpg" alt="simbolo do html, js, css">
        </section>
    </main>

    </div>
</body>
</html>
